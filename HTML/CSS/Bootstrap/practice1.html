<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

.container{
            width: 70%;
            height: 450px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }


        .container img{
            width: 10%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 2px sloid white;
            transition: all ease-in-out 0.5s;

        }

       

        .container img:hover{
            width: 25%;
        }



    </style>
</head>
<body>
    <div class="container">
        <img src="images/we-can-hold.jpg" alt="" class="img-fluid" >
        <img src="images/red-wedding.jpg" alt="" class="img-fluid">
        <img src="images/dragon-hold.jpg" alt="" class="img-fluid">
    </div>
</body>
</html>
